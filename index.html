<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Life - 観葉植物のある暮らし</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background-color: #f6f6f6;
      color: #333;
    }

    header {
      background-color: #e8f5e9;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #2e7d32;
    }

    header p {
      margin-top: 0.5rem;
      color: #558b2f;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #388e3c;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #666;
    }

    .buy-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      background-color: #66bb6a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #4caf50;
    }

    .footer {
      background-color: #c8e6c9;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <header>
    <h1>Green Life</h1>
    <p>観葉植物で、暮らしにやすらぎを。</p>
  </header>

  <section class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?auto=format&fit=crop&w=800&q=80" alt="モンステラ">
      <h3>モンステラ</h3>
      <p>お部屋に南国気分を。育てやすく初心者におすすめ。</p>
      <a href="purchase.html" class="buy-button">購入する</a>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1616627455603-9b4d382d4b7b?auto=format&fit=crop&w=800&q=80" alt="サンスベリア">
      <h3>サンスベリア</h3>
      <p>空気清浄効果も。スタイリッシュな人気の植物。</p>
      <a href="purchase.html" class="buy-button">購入する</a>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1621605815960-8f2d2e3a0837?auto=format&fit=crop&w=800&q=80" alt="多肉植物セット">
      <h3>多肉植物セット</h3>
      <p>ギフトにもぴったり。かわいい小さな緑の仲間たち。</p>
      <a href="purchase.html" class="buy-button">購入する</a>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 Green Life - All rights reserved.
  </footer>

</body>
</html>
