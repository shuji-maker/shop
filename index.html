<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Life - 観葉植物のある暮らし</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background-color: #f6f6f6;
      color: #333;
    }

    header {
      background-color: #e8f5e9;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #2e7d32;
    }

    header p {
      margin-top: 0.5rem;
      color: #558b2f;
    }

    header .header-buttons {
      margin-top: 1rem;
    }

    .header-buttons a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.6rem 1rem;
      background-color: #66bb6a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .header-buttons a:hover {
      background-color: #558b2f;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #388e3c;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #666;
    }

    .product-card .buy-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #43a047;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .product-card .buy-button:hover {
      background-color: #2e7d32;
    }

    .footer {
      background-color: #c8e6c9;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #2e7d32;
    }

    .back-to-top {
      display: block;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .back-to-top a {
      text-decoration: none;
      color: #388e3c;
    }

    .back-to-top a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a id="top"></a>
  <header>
    <h1>Green Life</h1>
    <p>観葉植物で、暮らしにやすらぎを。</p>
    <div class="header-buttons">
      <a href="#contact">お問い合わせ</a>
    </div>
  </header>

  <section class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb" alt="モンステラ">
      <h3>モンステラ</h3>
      <p>お部屋に南国気分を。育てやすく初心者におすすめ。</p>
      <a href="purchase.html" class="button">購入する</a>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1587502537140-76f1f6615a4b" alt="サンスベリア">
      <h3>サンスベリア</h3>
      <p>空気清浄効果も。スタイリッシュな人気の植物。</p>
      <a href="purchase.html" class="button">購入する</a>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1610484826929-548620b6d4d4" alt="多肉植物セット">
      <h3>多肉植物セット</h3>
      <p>ギフトにもぴったり。かわいい小さな緑の仲間たち。</p>
     <a href="purchase.html" class="button">購入する</a>
    </div>
  </section>

  <div class="back-to-top">
    <a href="#top">ページの先頭へ戻る</a>
  </div>

  <footer class="footer">
    &copy; 2025 Green Life - All rights reserved.
  </footer>

</body>
</html>
